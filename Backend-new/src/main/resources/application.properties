spring.application.name=OOAD-PROJECT
server.port=8000

# === Database Configuration ===
spring.datasource.url=jdbc:postgresql://<HOST>:<PORT>/<DB_NAME>?ssl=require&user=<USERNAME>&password=<PASSWORD>
spring.datasource.username=<USERNAME>
spring.datasource.password=<PASSWORD>
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.data-source-properties.ssl=true

# === Stripe Configuration ===
stripe.api.skt_key=<YOUR_STRIPE_SECRET_KEY>
stripe.api.public_key=<YOUR_STRIPE_PUBLIC_KEY>

# NOTE: Fill in all <PLACEHOLDER> values with your own credentials before running the application.


